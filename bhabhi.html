<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: white;

}



.centered {
  position: absolute;
  margin-top: 130px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 80px;
  color: aqua;
  
}
.centered img{
  height: 10px;
  
}

</style>
</head>
<body>

<div class="container">
  <img src="bhabhi.jpg" alt="Snow" style="width:50%;">
 
  <div class="centered">happy birthday</div>
  <div class="centered">happy birthday</div>
</div>

</body>
</html>
